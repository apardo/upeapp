<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UPE</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/ionic.css">

    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
<body ng-app="upe" ng-controller="ItemCtrl">
  <side-menus>

<!-- Center content -->
<pane side-menu-content>
  <!-- Center content -->
  <pane side-menu-content>
    <header class="bar bar-header bar-dark">
      <h1 class="title">UPE</h1>
      <!-- New Task button-->
      <button class="button button-icon" ng-click="editItems()">
        <i class="icon ion-edit"></i>
      </button>
      <button class="button button-icon" ng-click="newItem()">
        <i class="icon ion-compose"></i>
      </button>
    </header>
  <content has-header="true">
    <!-- our list and list items -->
    <list>
      <item ng-repeat="item in items">
        {{item.title}}
      </item>
    </list>
  </content>
</pane>

    <!-- Left menu -->
    <side-menu side="left">
      <header class="bar bar-header bar-dark">
        <h1 class="title">Noticias</h1>
      </header>
    </side-menu>

    <script id="new-item.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <header class="bar bar-header bar-secondary">
      <h1 class="title">Nuevo Item</h1>
      <button class="button button-clear button-positive" ng-click="closeNewItem()">Cancel</button>
    </header>

    <!-- Modal content area -->
    <content has-header="true">

      <form ng-submit="createItem(item)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="¿Título del item?" ng-model="item.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Crear Item</button>
        </div>
      </form>

    </content>

  </div>

</script>

  </side-menus>
</body>
</html>
